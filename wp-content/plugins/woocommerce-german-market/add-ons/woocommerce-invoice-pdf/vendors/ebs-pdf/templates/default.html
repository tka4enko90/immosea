<html>
    <head>
        <title>[[document-title]]</title>
        [[fonts]]
        <style type="text/css">
            @page {
                margin: 0;
            }
            
            body {
                margin: [[body-margin-top]] [[body-margin-right]] [[body-margin-bottom]] [[body-margin-left]];
                width: [[body-width]];
                color: [[body-color]];
                background: [[body-background]];
                font-family: [[body-font-family]];
                font-size: [[body-font-size]];
                font-weight: [[body-font-weight]];
                font-style: [[body-font-style]];
                text-decoration: [[body-text-decoration]];
                [[body-custom-css]]
            }
			
            h1 {
                color: [[h1-color]];
                font-family: [[h1-family]];
                font-size: [[h1-font-size]];
                font-weight: [[h1-font-weight]];
                font-style: [[h1-font-style]];
                text-decoration: [[h1-text-decoration]];
                [[h1-custom-css]]
            }
			
            h2 {
                color: [[h2-color]];
                font-family: [[h2-family]];
                font-size: [[h2-font-size]];
                font-weight: [[h2-font-weight]];
                font-style: [[h2-font-style]];
                text-decoration: [[h2-text-decoration]];
                [[h2-custom-css]]
            }

            h3 {
                color: [[h3-color]];
                font-family: [[h3-family]];
                font-size: [[h3-font-size]];
                font-weight: [[h3-font-weight]];
                font-style: [[h3-font-style]];
                text-decoration: [[h3-text-decoration]];
                [[h3-custom-css]]
            }
			
            h4 {
                color: [[h4-color]];
                font-family: [[h4-family]];
                font-size: [[h4-font-size]];
                font-weight: [[h4-font-weight]];
                font-style: [[h4-font-style]];
                text-decoration: [[h4-text-decoration]];
                [[h4-custom-css]]
            }
			
            h5 {
                color: [[h5-color]];
                font-family: [[h5-family]];
                font-size: [[h5-font-size]];
                font-weight: [[h5-font-weight]];
                font-style: [[h5-font-style]];
                text-decoration: [[h5-text-decoration]];
                [[h5-custom-css]]
            }
			
            h6 {
                color: [[h6-color]];
                font-family: [[h6-family]];
                font-size: [[h6-font-size]];
                font-weight: [[h6-font-weight]];
                font-style: [[h6-font-style]];
                text-decoration: [[h6-text-decoration]];
                [[h6-custom-css]]
            }
			
            p {
                color: [[p-color]];
                font-family: [[p-family]];
                font-size: [[p-font-size]];
                font-weight: [[p-font-weight]];
                font-style: [[p-font-style]];
                text-decoration: [[p-text-decoration]];
                [[p-custom-css]]
            }
			
            span {
                color: [[span-color]];
                font-family: [[span-family]];
                font-size: [[span-font-size]];
                font-weight: [[span-font-weight]];
                font-style: [[span-font-style]];
                text-decoration: [[span-text-decoration]];
                [[span-custom-css]]
            }
			
            header {
                position: fixed;
                z-index: 1;
                top: 0;
                left: 0;
                width: [[header-width]];
                overflow: hidden;
                padding: [[header-padding-top]] [[header-padding-right]] [[header-padding-bottom]] [[header-padding-left]];
                height: [[header-height]];
                background: [[header-background]];
                color: [[header-color]];
                font-family: [[header-font-family]];
                font-size: [[header-font-size]];
                font-weight: [[header-font-weight]];
                font-style: [[header-font-style]];
                text-decoration: [[header-text-decoration]];
                text-align: [[header-text-align]];
                [[header-custom-css]]
            }
        
            footer {
                position: fixed;
                z-index: 1;
                bottom: 0;
                left: 0;
                width: [[footer-width]];
                overflow: hidden;
                padding: [[footer-padding-top]] [[footer-padding-right]] [[footer-padding-bottom]] [[footer-padding-left]];
                height: [[footer-height]];
                background: [[footer-background]];
                color: [[footer-color]];
                font-family: [[footer-font-family]];
                font-size: [[footer-font-size]];
                font-weight: [[footer-font-weight]];
                font-style: [[footer-font-style]];	
                text-decoration: [[footer-text-decoration]];			
                text-align: [[footer-text-align]];
                [[header-custom-css]]
            }
            
            .background-color {
                position: fixed; 
                width: [[background-color-width]];
                height: [[background-color-height]];
                z-index: -1;
                top: 0; 
                left: 0;
                overflow: hidden;
                background: [[background-color-background]];
                [[background-color-custom-css]]
            }
            [[custom-css]]
        </style>
    </head>
    <body>
      <header>[[header]]</header>
      <footer>[[footer]]</footer>
      <div class="background-color">[[background]]</div>
      <!-- don't use <main> - rendering does not work with it -->
      [[main]]
      <!-- </main> -->
    </body>
</html>
